@(title: String, headers: Html, footers: Html)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html>
  <head>
    <title>@title - IRC bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
    @headers
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/responsive.min.css")" />
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      @if(flash.get("success").isDefined) {
        <div class="alert alert-success">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          @flash.get("success")
        </div>
      }
      @if(flash.get("error").isDefined) {
        <div class="alert alert-error">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          @flash.get("error")
        </div>
      }
      @content
    </div>
  </body>
  @footers
</html>
